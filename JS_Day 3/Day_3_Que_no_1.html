    <h2 style="text-align: center;">To check Number is even or odd.</h2>
    <h4 style="text-align: center;">Press F12 to check Output on Console.</h4>

    <script>
      var num
      num = prompt("Enter a number : ");

      if (num%2==0){
        console.log("The number enterd is "+num+" and Number is Even.");
      }
      else{
        console.log("The number enterd is "+num+" and Number is odd.");
      }

    </script>
