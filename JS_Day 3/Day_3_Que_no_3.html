<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 | Assignments</title>
</head>
<body>
    <h2 style="text-align: center;">Conditional Statements and switch case in JavaScript.</h2>

    <script>

        var marks
        marks = prompt("Enter a Your marks : ");

        if (marks>=90 && marks<=100){
            console.log("Marks are "+marks+" and Grade is A+");
        }
        else if(marks>=76 && marks<=89){
            console.log("Marks are "+marks+" and Grade is A.");
        }
        else if(marks>=60 && marks<=75){
            console.log("Marks are "+marks+" and Grade is B.");
        }
        else if(marks>=50 && marks<=59){
            console.log("Marks are "+marks+" and Grade is C.");
        }
        else if(marks>=40 && marks<=49){
            console.log("Marks are "+marks+" and Grade is D.");
        }
        else if(marks>=0 && marks<=39){
            console.log("Marks are "+marks+" and You are Failed.");
        }
        else{
            console.log("Invalid Input.")
        }



    </script>
    
</body>
</html>
