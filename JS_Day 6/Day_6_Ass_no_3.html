<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .dark-mode{
        background-color: black;
        color: white;
    }
</style>
<body>
    <p>Make a webpage that will ask the name of the user. Then will display a welcome message on the webpage. <br> Also the webpage should also have a clock. <br> Using the toggle method of classList add a dark mode feature to the website.</p>

    <br><br><br><br>

    <h2 id='welcome'></h2>
    <h4 id='time'></h4>
    
    <button onclick="darkmode()">Click to Turn On/Off Dark Mode</button>

    <script>

        let name = prompt("Enter your name ");

        document.getElementById("welcome").innerHTML = `${name} welcome to the webpage`;

        const ctime = document.getElementById('time');
        function clock()
        {
            let date = new Date();
            let time = date.toLocaleTimeString();
            ctime.innerHTML = time;
        }
        
        setInterval(clock,1000);

        function darkmode() {
            let element = document.body;
            element.classList.toggle("dark-mode");
        }

    </script>
</body>
</html>
