<body>
    <script>
       let today = new Date();

       let day = addzero(today.getDate());
       let month = addzero(today.getMonth()+1);
       let year = today.getFullYear();

       document.write("Format DD/MM/YYYY : "+day+" / "+month+" / "+year);

       function addzero(num){
        return num < 10 ? `0${num}`:num;
      }

    </script>
