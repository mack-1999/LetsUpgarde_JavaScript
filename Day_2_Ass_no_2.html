<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 style="text-align: center;">Current Day & Time.</h1>
    <script>

      

      let today = new Date();

      let day = today.getDay();
      var daylist = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      document.write("Today is : "+daylist[day]);

      let hours = addzero(today.getHours());
      let min = addzero(today.getMinutes());
      let sec = addzero(today.getSeconds());
      var pm_am = (hours > 12)? "PM":"AM";

      document.write("<br>"+"Current time is : "+hours+" "+pm_am+" : "+min+" : "+sec);

      function addzero(num){
        return num < 10 ? `0${num}`:num;
      }


    </script>

    <br>
    <button style="margin-top: 1rem;" onclick="window.print()">Click to Print</button>
    </br>
</body>
</html>
